<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <nav>
      <ul class="text-right">
        <li>
          <a href="https://www.github.com/RomeoKilo125">Github</a>
        </li>
        <li>
          <a href="https://RomeoKilo125.github.io">Portfolio</a>
        </li>
        <li>
          <a href="#contactSection">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="text-center">
    <h1>
      My New Website
    </h1>
    <figure>
      <img src="./assets/images/image-1.png" alt="colorful nested boxes">
      <figcaption>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque voluptates maxime at praesentium libero eligendi
        quia deserunt porro! Voluptate doloribus et neque voluptates natus possimus dolorum suscipit hic tenetur
        accusantium?
      </figcaption>
    </figure>
    <section id="contactSection">
      <h2>Contact Me</h2>
      <form>
        <ul>
          <li>
            <label for="nameField">Name: </label>
            <input type="text" name="user-name" id="nameField">
          </li>
          <li>
            <label for="emailField">Email: </label>
            <input type="text" name="user-email" id="emailField">
          </li>
          <button type="submit">Send</button>
        </ul>
      </form>
    </section>
  </main>
  <footer class="text-center">
    &copy; 2024 RomeoKilo125
  </footer>
</body>

</html>
